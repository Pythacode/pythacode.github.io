<!DOCTYPE html>
<html>
<head>
	<title>C.V. Petit--Frulio Titouan</title>
	<link rel="icon" href="./../res/img/photo-carre.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./../res/css/index.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" type="text/css" href="./../res/css/contact.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" defer></script>
    <script src="./../res/js/contact.js" defer></script>
    <script src="./../res/js/maj.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<h2>Formulaire de contact</h2>
	</header>

	<form id="contactForm">
        <div class="champ">
            <label for="mail">Votre E-mail*</label>
            <input type="email" id="mail" placeholder="Votre e-mail" required></input>
        </div>
        <div class="champ">
            <label for="name">Votre nom*</label>
            <input type="text" id="name" placeholder="Votre nom" required></input>
        </div>
        <div class="champ">
            <label for="subject">Votre sujet*</label>
            <input type="text" id="subject" placeholder="Votre sujet" required></input>
        </div>
        <div class="champ">
            <label>Votre message*</label>
            <div id="message"></div>
            <span class="propulser">Propulsé par <a href="https://www.quilljs.com" target="blank_">QuillJs</a></span>
        </div>
        <input type="submit", id="submit" value="Valider"/>
        <p class="champRequisI">Les champs marqués d'une astérisque sont requis</p>
	</form>


    <footer>
        <h2>
            Mon site
        </h2>
        <p>
            Hébergé par : <a href="https://pages.github.com/">GitHub</a>
            <p id="MAJ">Dernière mise à jour : Chargement...</p>
        </p>
    </footer>

</body>
</html>
